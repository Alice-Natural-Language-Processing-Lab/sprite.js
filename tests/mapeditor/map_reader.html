<!DOCTYPE html><html>
<head>
<title>Read map</title>
<meta name = "viewport" content = "width=device-width">
<style>
html, body{margin:0;padding:0}
.sjs{
    border:2px #999 solid;
}
</style>
</head>
<body>
<p><a href="http://www.mapeditor.org/">Map Editor</a> JSON map reader. Use keyboard to move.
(<span id="fps"></span>FPS, load <span id="load"></span>%)</p>
<script src="../../sprite.js"></script>
<script src="../../lib/scrolling.js"></script>
<script src="mapimport.js"></script>
<script>


var scene = sjs.Scene({w:672, h:480, autoPause:false});
scene.main = main;
sjs.map.loadMap('map2.json', scene);

function main() {

    var offsetx = 0;
    var offsety = 0;
    var fps = document.getElementById('fps');
    var load = document.getElementById('load');
    var input = scene.Input();

    var front = scene.Layer("front", {useCanvas:false});

    var surface= sjs.SrollingSurface(scene, scene.w, scene.h, function(layer, x, y) {
        layer.clear();
        sjs.map.paintOn(layer, x, y);
    });

    surface.update();
    var player = front.Sprite("character.png", {w:24, h:40, layer:front});
    player.move(surface.w / 2 - player.w/2, surface.h / 2 - player.h);

    function paint(ticker) {

        var mx = 0;
        var my = 0;

        if(input.keyboard.up)
            my = -4;
        if(input.keyboard.down)
            my = 4;
        if(input.keyboard.left)
            mx = -4;
        if(input.keyboard.right)
            mx = 4;

        var x = (surface.x + mx + surface.w / 2)
        var y = (surface.y + my + surface.h / 2);
        var collision = sjs.map.collides(x, y);

        if(!collision) {
            surface.move(mx, my);
            surface.update();
        }

        player.update();

        if(scene.ticker.currentTick % 30 == 0) {
            fps.innerHTML = ticker.fps;
            load.innerHTML = ticker.load;
        }

    }
    scene.Ticker(paint, {useAnimationRequest:true}).run()

}

</script>
